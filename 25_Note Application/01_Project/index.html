<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Note Application</title>

    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Main container for the application -->
    <div class="container mt-5">
        <!-- Section for adding new notes -->
        <section class="border p-5 shadow-sm rounded">
            <div class="mb-3">
                <!-- Input field for the title of the note -->
                <input type="text" class="form-control mb-3 text-danger" id="title" placeholder="Title">
                
                <!-- Textarea for the content of the note -->
                <textarea class="form-control" id="content" placeholder="Start writing"></textarea>
                
                <!-- Error message display if any validation fails -->
                <div id="form-error" class="text-danger mt-2"></div>
            </div>

            <!-- Button to add the note, which triggers the addNote function -->
            <div class="text-center">
                <button class="btn btn-success p-2" onclick="addNote()">Add Note</button>
            </div>
        </section>

        <!-- Wrapper to display created notes -->
        <div id="notes-wrapper" class="mt-4"></div>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js"></script>

    <!-- Bootstrap 5 JS bundle for functionalities (e.g., tooltips, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
