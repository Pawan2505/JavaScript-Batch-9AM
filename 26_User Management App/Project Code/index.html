<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Management App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Management App</h2>

        <!-- Form to add a user -->
        <div class="mb-4">
            <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Enter Username" />
            <input type="email" id="emailInput" class="form-control mb-2" placeholder="Enter Email ID" />
            <button id="addUserBtn" class="btn btn-primary w-100">Add User</button>
        </div>

        <!-- Table to display users -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>   
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
