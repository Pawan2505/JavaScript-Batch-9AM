<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<div class="container mt-5">
    <section class="border p-5 shadow-sm rounded">
        <div class="mb-3">
            <input type="text" class="form-control mb-3 text-danger" id="title" placeholder="Title">

                <textarea class="form-control"  id="content" placeholder="Start writing"></textarea>
                <div id="form-error"></div>
        </div>
        <div class="text-center">
            <button class="btn btn-success p-2" onclick="addNote()">Add Note</button>
        </div>
    </section>

    <div id="notes-wrapper" class="mt-4"> </div>
</div>


<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
