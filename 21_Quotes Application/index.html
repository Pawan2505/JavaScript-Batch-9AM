<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ3QJfXXp1w3fGGwRj6CwU0h3XP2fuP7i1OUxkVtkS0FjzFbKX23Gz2qvXlL" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div>
        <div class="text-center p-4 ">
            <h1 class="display-4 text-primary mb-4">Random Quote Generator</h1>
            <div id="quote-container" class="mb-3">
                <p id="quote-text" class="lead">Click the button to get a random quote!</p>
            </div>
            <button id="new-quote-btn" class="btn btn-success btn-lg" >Get a
                Quote</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybqC6kjIijwYX43UbpUFXVX5bIBwInZ3g5vXA9r6I7R3VJxPa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0p5HZ1eKQVCn1/9sCBz5gkX6R5dIHj6byXcQdL0GRwZ8qT1C"
        crossorigin="anonymous"></script>

    <!-- Include the JavaScript file -->
    <script src="script.js" defer></script>

</body>

</html>
