<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


<div class="container">

        <form class="form-control w-50  p-5 text-center mx-auto mt-5 bg-secondary" name="myForm" onsubmit="return calculate()">
           
            <h1 class="text-center mb-3 ">Array Calculator</h1>
            <input type="text" name="input-array" placeholder="Enter array element with comma(,)" class="form-control mb-4">

            <button class="btn btn-success" type="submit" onclick="calculate()">Calculate</button>

        </form>
    </div> 

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
