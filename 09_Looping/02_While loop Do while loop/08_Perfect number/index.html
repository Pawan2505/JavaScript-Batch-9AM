<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Power of a Number Calculator</h2>

        <label for="base">Enter Base (X):</label>
        <input type="number" id="base" placeholder="Enter base number">

        <label for="exponent">Enter Exponent (Y):</label>
        <input type="number" id="exponent" placeholder="Enter exponent">

        <button onclick="calculatePower()">Calculate</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
